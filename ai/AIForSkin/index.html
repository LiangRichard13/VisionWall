<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧医疗</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/d3.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/skinai.css" />
</head>
<body>
	<div id='titlebar'>
		<p style="font-size:2vmax">基于人工智能的皮肤肿瘤图像识别与分类</p>
	</div>
	<div class="quatcontainer">
		<b style="display:block;font-size:0.9vmax">AI图像识别与分类技术有望解决皮肤肿瘤大规模早期筛查</b>
		<div align="center" style="width:100%;height:90%;color:#ffffff;">
			<embed src="image/skincancer.svg" style="width:60%;height:100%;"/>
			<embed src="image/survive.svg" style="width:30%;height:100%;"/>
		</div>
	</div>
	<div class="quatcontainer">
		<div style="width:50%;height:100%;float:left;">
			<div id="scrolldiv">
				<ul id="ul1">
					<li class="scrollli"><img src="image/dataset.png" class="scrollimg" /></li>
				</ul>
			</div>
			<script src="scripts/dataset.js" type="text/javascript"></script>
			<p style="font-size:0.8vmax">
				模型训练采用权威数据集:上海九院、ISIC、爱丁堡大学皮肤病库
			</p>
		</div>
		<div style="width:50%;height:100%;float:left;">
			<embed src="image/classify.svg" style="width:100%;height:90%;"/>
			<p style="font-size:0.8vmax">
				皮肤肿瘤9分类
			</p>
		</div>
	</div>
	<div class="quatcontainer" align="center">
		<b style="font-size:1vmax">
			基于深度神经网络的皮肤肿瘤图像分类技术
		</b>
		<div id="method1">
			<embed src="image/segment.svg" style="width:100%;height:85%;" />
			<p id="sp1">
				核心技术II：病变区域分割
			</p>
		</div>
		<div id="method2">
			<embed src="image/resnet.svg" style="width:100%;height:85%;" />
			<p id="sp2">
				核心技术I：深度神经网络训练
			</p>
		</div>
		<script src="scripts/method.js" type="text/javascript"></script>
	</div>
	<div class="quatcontainer">
		<div style="float:left;height:100%;width:30%;">
			<div style="height:90%;width:100%">
				<table style="height:100%;width:100%;table-layout:fixed;" cellspacing="5">
					<tr>
						<td><img src="image/0.jpg" class="demoimg" data-imid="0"/></td>
						<td><img src="image/1.jpg" class="demoimg" data-imid="1"/></td>
						<td><img src="image/2.jpg" class="demoimg" data-imid="2"/></td>
					</tr>
					<tr>
						<td><img src="image/3.jpg" class="demoimg" data-imid="3"/></td>
						<td><img src="image/4.jpg" class="demoimg" data-imid="4"/></td>
						<td><img src="image/5.jpg" class="demoimg" data-imid="5"/></td>
					</tr>
					<tr>
						<td><img src="image/6.jpg" class="demoimg" data-imid="6"/></td>
						<td><img src="image/7.jpg" class="demoimg" data-imid="7"/></td>
						<td><img src="image/8.jpg" class="demoimg" data-imid="8"/></td>
					</tr>
				</table>
			</div>
			<p style="float:left;font-size:0.5vmax">
				点击样本图片查看诊断结果
			</p>
			<p id="tsne_result">
				整体结果
			</p>
		</div>
		<div align="center" style="width:70%;height:99%;float:left">
			<div id="demo1" align="center">
				<svg id="svg_diag" style="width:100%;height:100%;"/>
			</div>
			<div id="demo2" align="center">
				<embed src="image/tsne.svg" style="width:100%;height:100%;" />
			</div>
		</div>
		<script src="scripts/diag.js" type="text/javascript"></script>
	</div>
</body>
</html>
