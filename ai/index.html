<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
</head>
<body>
<div class="back">
    <script src="js/cover.js"></script>
    <div style="width: 29px;height: 1080px;float: left;"></div>
    <div style="width: 1680px;height: 1080px;float: left">
        <div id="controls" style="width: 1680px;height: 100px;float: left;"></div>
        <script src='js/p5.min.js'></script>
        <script src="js/lefttop.js"></script>
        <div class="aside">
            <!--        左边应用开始-->
            <h2 style="text-align: center;color: ghostwhite">深度卷积神经网络</h2>
            <div id="top-controls" style="display: none;">
                <div class="container l--page">
                    <div class="control ui-dataSet">
                        <label for="dataSet">data set</label>
                        <div class="select">
                            <select id="dataSet" class="form-control">
                                <option value="CIFAR10_BaseCNN">CIFAR10_BaseCNN</option>
                                <option value="CIFAR10_BaseCNNx0.25">CIFAR10_BaseCNNx0.25</option>
                                <option value="CIFAR10_ShallowCNN">CIFAR10_ShallowCNN</option>
                                <option value="CIFAR10_DeepCNN">CIFAR10_DeepCNN</option>
                                <option value="mnist_LeNet">mnist_LeNet</option>
                            </select>
                        </div>
                    </div>
                    <div class="control ui-category">
                        <label for="category">category</label>
                        <div class="select">
                            <select id="category" class="form-control">
                                <option value="RootCategory">RootCategory</option>
                                <option value="airplane">airplane</option>
                                <option value="automobile">automobile</option>
                                <option value="bird">bird</option>
                                <option value="cat">cat</option>
                                <option value="deer">deer</option>
                                <option value="dog">dog</option>
                                <option value="frog">frog</option>
                                <option value="horse">horse</option>
                                <option value="ship">ship</option>
                                <option value="truck">truck</option>
                            </select>
                        </div>
                    </div>
                    <div class="control ui-edgeOpacity">
                        <label for="edgeOpacity">edge opacity</label>
                        <div class="select">
                            <select id="edgeOpacity" class="form-control">
                                <option value="0.1">0.1</option>
                                <option value="0.2">0.2</option>
                                <option value="0.3">0.3</option>
                                <option value="0.4">0.4</option>
                                <option value="0.5">0.5</option>
                                <option value="0.6">0.6</option>
                                <option value="0.7">0.7</option>
                                <option value="0.8">0.8</option>
                                <option value="0.9">0.9</option>
                                <option value="1.0">1.0</option>
                            </select>
                        </div>
                    </div>
                    <div class="control ui-colorEncoding">
                        <label for="colorEncoding">edge color</label>
                        <div class="select">
                            <select id="colorEncoding" class="form-control" data-toggle="tooltip" data-placement="right" title="Color Coding">
                                <option value="Weight">weight</option>
                                <option value="Gradient">gradient</option>
                                <option value="Relative Change of Weights">relative change of weights</option>
                            </select>
                        </div>
                    </div>
                    <div class="control ui-edgeFilter">
                        <label for="edgeFilter">edge filter</label>
                        <div class="select">
                            <select id="edgeFilter" class="form-control">
                                <option value="0.0">0.0</option>
                                <option value="0.1">0.1</option>
                                <option value="0.2">0.2</option>
                                <option value="0.3">0.3</option>
                                <option value="0.4">0.4</option>
                                <option value="0.5">0.5</option>
                                <option value="0.6">0.6</option>
                                <option value="0.7">0.7</option>
                                <option value="0.8">0.8</option>
                                <option value="0.9">0.9</option>
                            </select>
                        </div>
                    </div>
                    <div class="control ui-neuronFacet">
                        <label for="neuronFacet">neuron facet</label>
                        <div class="select">
                            <select id="neuronFacet" class="form-control" data-toggle="tooltip" data-placement="right" title="Switch between facets of neurons">
                                <option value="learning features">learning features</option>
                                <option value="activation matrix">activation matrix</option>
                            </select>
                        </div>
                    </div>
                    <div class="control ui-repaint">
                        <button class="basic-button" id="repaint-button" data-toggle="tooltip" data-placement="right" title="Update layout" value="Paint">
                            Paint
                        </button>
                    </div>
                </div>
            </div>
            <div id="main-part"><div class="container-fluid"></div></div>
            <div id="tooltip100084" class="tooltip fade right in" role="tooltip" style="display:none">
                <div style="top: 50%;" class="tooltip-arrow"></div>
                <div class="tooltip-inner">Tooltip on right</div>
            </div>
            <script src="js/left.js"></script>
            <!--        左边应用结束-->
        </div>
    </div>
    <div style="width: 29px;height: 1080px;float: left;"></div>
    <div style="width: 2280px;height: 1080px;float: left">
        <div style="width: 150px;height: 150px;float: left;">
        </div>
        <div style="width: 150px;height: 150px;float: left;">
            <img src="img/AIGif.gif" style="width: 150px;height: 150px;">
        </div>
        <div style="width: 1680px;height: 150px;float: left;"></div>
        <div style="width: 150px;height: 150px;float: left;">
            <img src="img/AIGif2.gif" style="width: 150px;height: 150px;">
        </div>
        <div style="width: 150px;height: 150px;float: left;"></div>

        <div class="centerDiv">
            <!--        中间主页开始-->
            <h2 style="text-align: center;color: ghostwhite">人工智能应用案例</h2>
            <iframe src="AIForSkin/index.html" style="width: 2280px;height: 830px;border: 0" id="frame1"></iframe>
            <!--        中间主页结束-->
            <div class="btn btn_left" style=" width: 50px;
    height: 60px;
    background: rgba(0,0,0,0.30);line-height: 60px;
    text-align: center;
    color: lightgray;font-size: 50px;
    cursor: pointer;z-index:999;position: absolute;
    left: 1740px;
    top: 60%;" onclick="changeSrc1();">&lt;</div>
            <div class="btn btn_right" style=" width: 50px;
    height: 60px;
    background: rgba(0,0,0,0.30);line-height: 60px;
    text-align: center;
    color: lightgray;font-size: 50px;
    cursor: pointer;z-index:999;position: absolute;
    left: 3965px;
    top: 60%;" onclick="changeSrc2();">&gt;</div>
        </div>
        <script>
            function changeSrc2(){
                if(document.getElementById("frame1").src.endsWith("AIForSkin/index.html")){
                    document.getElementById("frame1").src="AIForPicS/index.html";}
                else{
                    if(document.getElementById("frame1").src.endsWith("AIForPicS/index.html")){
                        document.getElementById("frame1").src="GUITest/index.html";
                    }else{
                        document.getElementById("frame1").src="AIForSkin/index.html";
                    }
                }
            }
            function changeSrc1(){
                if(document.getElementById("frame1").src.endsWith("AIForSkin/index.html")){
                    document.getElementById("frame1").src="GUITest/index.html";}
                else{
                    if(document.getElementById("frame1").src.endsWith("GUITest/index.html")){
                        document.getElementById("frame1").src="AIForPicS/index.html";
                    }else{
                        document.getElementById("frame1").src="AIForSkin/index.html";
                    }
                }
            }
        </script>
    </div>
    <div style="width: 29px;height: 1080px;float: left;"></div>
    <div style="width: 1680px;height: 1080px;float: left">
        <div style="width: 1680px;height: 100px">
            <main>
                <container></container>
            </main>
            <script src="js/facescript.js"></script>
        </div>
        <div class="aside">
            <!--        右边应用开始-->
            <h2 style="text-align: center;color: ghostwhite" id="ai_test">人工智能应用评测</h2>
            <script type="text/javascript">
                $(document).ready(function(){
                    $("#ai_test").click(function(){
                        $('#frame2').attr('src','AIForTesting/index.html');
                    });
                });
            </script>
            <iframe src="AIForTesting/index.html" style="width: 1680px;height: 880px;border: 0" id="frame2"></iframe>
