<!DOCTYPE html>
<html lang="zh-CN">
<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    	<title>图像增强</title>


    	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/d3.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/skinai.css" />


	<link href="css/css.css" rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->


	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="src/css/mag.css" />
	<link rel="stylesheet" href="src/theme/default.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">

	

	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile.custom.min.js"></script> <!-- Resource jQuery -->
	<script src="js/main.js"></script> <!-- Resource jQuery -->


</head>




<body>
	<div id='titlebar'>
		<p style="font-size:2vmax">基于人工智能的图像增强</p>
	</div>



	<div class="quatcontainer">
		<b style="display:block;font-size:0.9vmax">图像增强框架模型</b>
		<div align="center">
			<img src="image/model.png" style="width:80%;height:100%;"/>
		</div>
	</div>

	<div class="quatcontainer">
		<b style="display:block;font-size:0.9vmax">图像去伪影</b>
		<div align="center">
			<img src="image/deartifact.png" style="width:70%;height:100%;"/>
		</div>
	</div>






	<div class="quatcontainer">
	<b style="display:block;font-size:0.9vmax">图像去噪</b>
	<figure class="cd-image-container" style="height:100%">
		<div class="cd-resize-img" style="width:100%;height:100%">
                                    <img src="image/original.png" alt="Original Image" style="margin-left:120px;">
		<span class="cd-image-label" data-type="original"  style="margin-left:527px;">去噪图像</span>
                                    </div>
<script>
var inter=1;
var w=0;
setInterval(function(){
    var div=document.getElementById("cd-resize-img");
    div.style.width=w+'%';
    w=w+inter;
    if(w>99){inter = -1;}
    else if(w<1){inter = 1;}
}, 25);
</script>
			<div class="cd-resize-img" id="cd-resize-img" style="width:0px;height:100%;overflow:hidden;"> <!-- the resizable image on top -->
				<img src="image/noise.png" alt="Modified Image" style="margin-left:120px;">
			<span class="cd-image-label" data-type="modified" style="margin-left:120px;">噪声图像</span>

		</div>


	</figure> <!-- cd-image-container -->
	</div>




	<div class="quatcontainer">
<b style="display:block;font-size:0.9vmax">图像去模糊</b>
<div align="center">
        <div  style="width:50%;height:90%;float:left" >
          <div class="col col-md-6">
            <div class="mag-eg-el-wrap img-thumbnail" style="margin-left:164px;">
              <div class="proportion">
                <div mag-thumb="outer-drag1" class="mag-eg-el">
                  <img src="image/blurry.jpg" />
                </div>
                <div class="filler"></div>
              </div>
            </div>
            <div class="mag-eg-el-wrap img-thumbnail" style="margin-left:164px;">
              <div class="proportion">
                <div mag-zoom="outer-drag1" class="mag-eg-el" style="float: right;">
                  <img src="image/blurry.jpg" />
                </div>
                <div class="filler"></div>
              </div>
            </div>
          </div>
        </div>

        <div style="width:50%;height:90%">
          <div class="col col-md-6">
            <div class="mag-eg-el-wrap img-thumbnail" style="margin-left:120px;">
              <div class="proportion">
                <div mag-thumb="outer-drag2" class="mag-eg-el">
                  <img src="image/deblurry.png" />
                </div>
                <div class="filler"></div>
              </div>
            </div>
            <div class="mag-eg-el-wrap img-thumbnail" style="margin-left:120px;">
              <div class="proportion">
                <div mag-zoom="outer-drag2" class="mag-eg-el" style="float: right;">
                  <img src="image/deblurry.png" />
                </div>
                <div class="filler"></div>
              </div>
            </div>
          </div>
        </div>
	<script src="http://libs.useso.com/js/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.0.min.js"><\/script>')</script>
	<script src="js/jquery.bridget.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.event.drag.js"></script>
	<script src="js/screenfull.js"></script>
	<script src="js/hammer.min.js"></script>
	<script src="js/PreventGhostClick.js"></script>
	<script src="src/js/mag-analytics.js"></script>
	<script src="src/js/mag.js"></script>
	<script src="src/js/mag-jquery.js"></script>
	<script src="src/js/mag-control.js"></script>
	<script src="js/index.js"></script>
</div>



<div class="twentytwenty-handle" style="left: 247.4px;"><span class="twentytwenty-left-arrow"></span><span class="twentytwenty-right-arrow"></span></div>



</body>
</html>
