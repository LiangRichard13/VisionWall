<!DOCTYPE html>
<html lang="zh-CN" style="width: 1680px;height: 880px;margin: 0;padding: 0;">
<head>
    <meta charset="UTF-8">
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <title>成果展示</title>
    <style>
        body {
            color: #333333;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .bounce {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            color: white;
            height: 100%;
            font: normal bold 6rem "Product Sans", sans-serif;
            white-space: nowrap;
        }

        .letter {
            animation: bounce 0.75s cubic-bezier(0.05, 0, 0.2, 1) infinite alternate;
            display: inline-block;
            transform: translate3d(0, 0, 0);
            margin-top: 0.5em;
            text-shadow: rgba(255, 255, 255, 0.4) 0 0 0.05em;
            font: normal 500 1rem 'Varela Round', sans-serif;
            font-weight: bold;
        }
        .letter:nth-child(1) {
            animation-delay: 0s;
        }
        .letter:nth-child(2) {
            animation-delay: 0.0833333333s;
        }
        .letter:nth-child(3) {
            animation-delay: 0.1666666667s;
        }
        .letter:nth-child(4) {
            animation-delay: 0.25s;
        }
        .letter:nth-child(5) {
            animation-delay: 0.3333333333s;
        }
        .letter:nth-child(6) {
            animation-delay: 0.4166666667s;
        }

        @keyframes bounce {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(0, -1em, 0);
            }
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 180px;
            padding-right: 20px;
        }
        
        .btn {
            background-color: #23c6c8;
            color: white;
            border: none;
            padding: 15px 10px;
            margin: 30px 50px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #1ab5b7;
            transform: translateX(5px);
        }
        
        .btn.active {
            background-color: #0e8e90;
            box-shadow: 0 0 10px rgba(35, 198, 200, 0.7);
        }
        
        .content-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content-section {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 10px;
            height: 100%;
            width: 100%;
        }
        
        .content-section.active {
            display: flex;
        }
        
        .image-container {
            flex: 1;
            text-align: center;
            margin: 0 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: 600px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        
        .image-container img:hover {
            transform: scale(1.03);
        }
        
        .results-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
        }
        
        .results-item {
            flex: 1;
            text-align: center;
            margin: 0 10px;
        }
        
        .results-item img {
            max-width: 100%;
            height: 350px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        
        .results-item img:hover {
            transform: scale(1.03);
        }
        
        h3 {
            color: #23c6c8;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="width: 1680px;height: 880px;margin: 0;padding: 0;">
    <div class="container">
        <div class="btn-group">
            <button class="btn active" onclick="showContent('architecture')">技术架构</button>
            <button class="btn" onclick="showContent('agent')">多Agent协作</button>
            <button class="btn" onclick="showContent('frontend')">前端界面</button>
            <button class="btn" onclick="showContent('results')">项目成果</button>
        </div>
        
        <div class="content-area">
            <div id="architecture" class="content-section active">
                <div class="image-container">
                    <h3>技术架构图</h3>
                    <img src="img/架构图_7B_中文.jpg" alt="架构图">
                </div>
            </div>
            
            <div id="agent" class="content-section">
                <div class="image-container">
                    <h3>多Agent协作</h3>
                    <img src="img/多Agent协作.jpg" alt="多Agent协作">
                </div>
            </div>
            
            <div id="frontend" class="content-section">
                <div class="image-container">
                    <h3>前端界面展示</h3>
                    <img src="img/前端页面.jpg" alt="前端页面">
                </div>
            </div>
            
            <div id="results" class="content-section">
                <div class="results-container">
                    <div class="results-item">
                        <h3>浦源获奖证书</h3>
                        <img src="img/浦源获奖证书.jpg" alt="浦源获奖证书">
                    </div>
                    <div class="results-item">
                        <h3>交大智燃挑战赛获奖证书</h3>
                        <img src="img/交大智燃挑战赛获奖证书.jpg" alt="交大智燃挑战赛获奖证书">
                    </div>
                    <div class="results-item">
                        <h3>学术成果</h3>
                        <img src="img/学术成果.png" alt="学术成果">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showContent(contentId) {
            // 隐藏所有内容区域
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // 显示选中的内容区域
            document.getElementById(contentId).classList.add('active');
            
            // 更新按钮样式
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 根据内容ID找到对应的按钮并添加active类
            const btnIndex = {
                'architecture': 0,
                'agent': 1,
                'frontend': 2,
                'results': 3
            };
            
            document.querySelectorAll('.btn')[btnIndex[contentId]].classList.add('active');
        }
    </script>
</body>
</html>
